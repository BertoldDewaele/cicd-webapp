---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code    
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20 
      - run: yarn install   #Installing dependencies
      - run: yarn lint   #exit code 2: 2: Linting was unsuccessful due to a configuration problem or an internal error.